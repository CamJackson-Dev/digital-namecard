<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>

	<body>
		<section class="bg-color-grey banner">
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col is-5">
						<img class="profile-pic" src="./assets/selfie.jpg" alt="Profile Picture">
					</div>
					<div class="col"></div>
				</div>
			</div>
		</section>

		<section class="bg-color-white primary-info">
			<div class="container">
				<div class="row name-title-company">
					<div class="col is-6">
						<p class="text-name">Cameron Jackson</p>
						<p class="text-title-company">CEO Founder</p>
						<p class="text-title-company">Australasia.com</p>
					</div>
					<div class="col">
						<a href="https://australasia.com/" target="_blank">
							<img src="./assets/blue_black1.jpg" alt="Company Logo"></a>
					</div>
				</div>
			</div>
		</section>

		<section class="bg-color-white secondary-info">
			<a href="australasia.com@gmail.com">
				<div class="container">
					<div class="row detail">
						<div class="col">
							<img src="assets/icon-email.svg" alt="Email Icon"">
					</div>
					<div class=" col is-8">
							<p class="text-detail">australasia.com@gmail.com</p>
						</div>
						<div class="col">
							<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
						</div>
					</div>
				</div>
			</a>
		</section>

		<section class="bg-color-white secondary-info">
			<a href="tel:+610423639007">
				<div class="container">
					<div class="row detail">
						<div class="col">
							<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class=" col is-8">
							<p class="text-detail">(+61)0423639007</p>
						</div>
						<div class="col">
							<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
						</div>
					</div>
				</div>
			</a>
		</section>

		<section class="bg-color-white secondary-info">
			<a href="https://www.australasia.com">
				<div class="container">
					<div class="row detail">
						<div class="col">
							<img src="assets/icon-website.svg" alt="Website Icon"">
					</div>
					<div class=" col is-8">
							<p class="text-detail">Australasia.com</p>
						</div>
						<div class="col">
							<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
						</div>
					</div>
				</div>
			</a>
		</section>

		<section class="bg-color-white secondary-info">
			<a
				href="https://www.google.com/maps/place/North+Queensland,+QLD/data=!4m2!3m1!1s0x6a19e84e9b2de537:0xe0def38f0ee9fe2a?sa=X&ved=2ahUKEwiOqoT5y4HyAhUnwjgGHYbaDpoQ8gEwAHoECBMQAQ">
				<div class="container">
					<div class="row detail">
						<div class="col">
							<img src="assets/icon-address.svg" alt="Address Icon"">
					</div>
					<div class=" col is-8">
							<p class="text-detail">North Queensland, Australia</p>
						</div>
						<div class="col">
							<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
						</div>
					</div>
				</div>
			</a>
		</section>

		<section class="bg-color-white bottom">
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col is-5">
						<div class="button">
							<a href="user.vcf">
								<p class="button">Download</p>
							</a>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</section>

	</body>

</html>
